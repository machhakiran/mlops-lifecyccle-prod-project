# Model Configuration
model:
  name: "xgboost"
  threshold: 0.35
  test_size: 0.2
  target_column: "Churn"
  random_state: 42

# XGBoost Hyperparameters
xgboost:
  n_estimators: 301
  learning_rate: 0.034
  max_depth: 7
  subsample: 0.95
  colsample_bytree: 0.98
  n_jobs: -1
  eval_metric: "logloss"

# Data Configuration
data:
  raw_path: "data/raw/Telco-Customer-Churn.csv"
  processed_path: "data/processed/telco_churn_processed.csv"
  artifacts_dir: "artifacts"

# MLflow Configuration
mlflow:
  tracking_uri: "file://./mlruns"
  experiment_name: "Telco Churn"
  artifact_location: "mlruns"

# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  reload: false
  workers: 1

# Feature Engineering
features:
  categorical_columns:
    - "gender"
    - "Partner"
    - "Dependents"
    - "PhoneService"
    - "MultipleLines"
    - "InternetService"
    - "OnlineSecurity"
    - "OnlineBackup"
    - "DeviceProtection"
    - "TechSupport"
    - "StreamingTV"
    - "StreamingMovies"
    - "Contract"
    - "PaperlessBilling"
    - "PaymentMethod"
  numeric_columns:
    - "tenure"
    - "MonthlyCharges"
    - "TotalCharges"


